services:
  postgresdb:
    image: postgres:15 # Hoặc dùng postgres:latest
    container_name: postgresdb # Sử dụng tên container gốc

  n8n:
    image: docker.n8n.io/n8nio/n8n  
    container_name: n8n_main # Sử dụng tên container gốc
    
  cloudflared-tunnel:
    image: cloudflare/cloudflared:latest
    container_name: cloudflared-tunnel-service # Sử dụng tên container gốc
    
#network section
networks:
  default:
    name: psl-pfm-network
    driver: bridge
    
#volumes section
volumes:
  n8n_data: 
    external: true # Sử dụng volume hiện có thay vì tạo mới
    name: n8n_data
  postgresdb_data: 
    external: true # Sử dụng volume hiện có thay vì tạo mới
    name: postgresdb_data
